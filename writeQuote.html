{% autoescape true %}
<html>
<body>
<form action="/writeQuote" method="post">

{% endfor %}
</div>

<div>
  <p>
	Messages
  </p>

  <textarea name="msg" rows="3" cols="60"></textarea>
</div>
<div>
  <p>
	link (optional)
<input type="text" name="link" />

  <input type="checkbox" name="private" value="True" /> Private
  </p>
</div>
<div>
<input type="submit" value="Write" />
</div>
</form>
</body>
</html>
{% endautoescape %}
